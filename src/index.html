<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Bienvenido a cifrando</h1>
    </header>
      <section id = "wrapper" class="wrapperContainer">
        <section id = "inputText" class="input">
          <textarea id = "mensaje"  class = "mensaje" name = "mensaje" placeholder = "Ingresa tu mensaje" required pattern = "[A-Z]"></textarea>
          <!-- HIJKLMNOPQRSTUVWXYZABCDEFG -->
          <!-- ABCDEFGHIJKLMNOPQRSTUVWXYZ-->
          <textarea id = "msg" class = "mensaje" name = "msg" disabled="disabled"></textarea>
        </section>
        <section id="moveMeLeft" class="sub">
 
            <label for = "desplazamiento" class = "desplazamientoLabel">Ingresa un numero que recuerdes</label>
            <input id = "number" class = "number" type = "number" name = "number" required>
          <section id="btn" class="buttonSection">
            <button id = "encriptar" class = "button" type = "button" name = "encriptar">Encriptar</button>
            <button id = "desencriptar" class = "button" type = "button" name = "desencriptar">Desencriptar</button>
            <button id = "limpiar" class = "button" type = "button" name = "limpiar">Limpiar</button>
          </section>
        </section>
      </section>
    <footer class="footer">
      <ul class = "informacion">
         <li>Sobre Nosotros</li>
         <li>Contactanos</li>
         <li>Trabaja con Nosotros</li>
         <li>Labor Social</li>
      </ul>
        <p>Â© Paula Paredes 2020</p>
    </footer>
    <script src = "index.js" type = "module"></script>
  </body>
</html>
