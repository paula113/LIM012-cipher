<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido a cifrando</h1>
    </header>
    <main>
      <section id = "wrapper">
        <section id = "inputText">
          <textarea id = "mensaje" class = "mensaje" name = "mensaje" placeholder = "Ingresa tu mesaje" required></textarea>
          <textarea id = "msg" class = "mensaje" name = "msg"></textarea>
        </section>
        <section id="moveMeLeft">
          <section id = "desplazamiento">
            <label for = "desplazamiento" class = "desplazamientoLabel">Inserta tu numero de desplazamiento</label>
            <input id = "number" class = "number" type = "number" name = "number" required>
          </section>
          <section id="btn">
            <button id = "encriptar" class = "button" type = "button" name = "encriptar">Encriptar</button>
            <button id = "desencriptar" class = "button" type = "button" name = "desencriptar">Desencriptar</button>
            <button id = "limpiar" class = "button" type = "button" name = "limpiar">Limpiar</button>
          </section>
        </section>
      </section>

    </main>
    <footer>
    </footer>
    <script src = "index.js" type = "module"></script>
  </body>
</html>
